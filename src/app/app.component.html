<div class="lang-selector">
  <h3>{{'GLOBAL.PAGE_TITLE' | translate}}</h3>
  <div>
    <label for="TreeColumnIndex">Select column to Collapse with (treeColumnIndex)&nbsp;</label>
    <select name="treeColumnIndex" id="TreeColumnIndex" [(ngModel)]="treeColumnIndex" (change)="setTreeColumnIndex(treeColumnIndex)">
      <option value="0">0 - Status</option>
      <option value="1">1 - Task ID</option>
      <option value="2">2 - Task Name</option>
      <option value="3">3 - Start Date</option>
      <option value="4">4 - Duration</option>
    </select>
  </div>
  <app-lang-selector></app-lang-selector>
</div>

<ejs-treegrid [dataSource]='data' [treeColumnIndex]="treeColumnIndex || 0" childMapping='subtasks'>
  <e-columns>
    <e-column field='taskStatus' [headerText]="'GLOBAL.TASK_STATUS' | translate" textAlign='Right' width=70>
      <ng-template #template let-data>
        <span
          [title]="getStatus(data.taskStatus) | translate"
          class="status-label">
          {{ getStatus(data.taskStatus) | translate }}
        </span>
      </ng-template>
    </e-column>
    <e-column field='taskID' headerText='Task ID' textAlign='Right' width=70></e-column>
    <e-column field='taskName' headerText='Task Name' textAlign='Left' width=200></e-column>
    <e-column field='startDate' headerText='Start Date' textAlign='Right' format='yMd' width=90></e-column>
    <e-column field='duration' headerText='Duration' textAlign='Right' width=80></e-column>
  </e-columns>
</ejs-treegrid>
